<head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
        <link rel="stylesheet" href="login.css">
      
    </head>
<div class="user">
    <header class="user_header">
    
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
        <h1 class="user__title">WeChat Chat App</h1>
         <h1 class="user__title"><%- messages('msg',locals)%></h1>
        
    </header>
    
    <form class="form" form method="post" , action="/">
        <div class="form_group">
            <input type="text" placeholder="Username" class="form__input" />
        </div>     
        
        <div class="form_group">
            <input type="password" placeholder="Password" class="form__input" />
        </div>
        <div class="form_group">
        <button class="btn" type="button">Log In</button>
        </div>
         </form>
         <form method="" action="/forgot">
          <button class="btn2" id="forgot" type="button"  value="Forgot Password"/>Forgot Password?</button>
          </form>
          <form method="" action="/register">
          <button class="btn2" id="reg" type="button"  value="Register"/>New Account?</button>
          </form>
</div>
